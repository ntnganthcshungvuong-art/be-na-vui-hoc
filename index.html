<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bé Na Vui Học</title>
</head>
<body>
  <h1>Bé Na Vui Học</h1>
  <div id="output"></div>

  <script>
    fetch("data/toan2.json")
      .then(r => r.json())
      .then(data => {
        document.getElementById("output").innerHTML =
          "Đã load thành công " + data.length + " câu hỏi Toán!";
      })
      .catch(err => {
        document.getElementById("output").innerHTML =
          "<span style='color:red'>Lỗi: " + err + "</span>";
      });
  </script>
</body>
</html>
